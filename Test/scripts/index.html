<!DOCTYPE html>
<html lang="en" ng-app="QnA" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Questions and answers assessment online.">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="http://localhost:5000/">

    <title>QnA</title>
    <!-- build:css styles/main.css  -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js scripts/main.js  -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>    
    <script src="js/angular.js"></script>
    <script src="js/angular-file-upload.js"></script>
    <!-- endbuild -->
</head>
<body>
<header>
  <div ui-view="header"></div>
</header>
<main>
  <div ui-view="content">
    <div class="row">
      <h1 class="text-center hidden-xs">Welcome to Qna - Online assessment engine for e-learners.</h1>
      <h3 class="text-center visible-xs">Welcome to Qna - Online assessment engine for e-learners.</h3> 
    </div>
    <div class="row">
      <br><br>      
    </div>
    <div class="row text-center">
      <a ui-sref="app.create-quiz">
        <button type="button" class="btn btn-primary sharp btn-lg">Create Quiz
        </button>
      </a>
    </div>
  </div>
</main>
<footer>
  <div ui-view="footer"></div>
</footer>

  <!-- build:js scripts/main.js  -->
    <script src="js/angular-file-upload.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-cookies.js"></script>

    <script src="scripts/settings.js"></script>
    <script src="scripts/interceptors.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>

    <script src="scripts/quiz/quiz_app.js"></script>
    <script src="scripts/category/category_app.js"></script>
    <script src="scripts/subcategory/subcategory_app.js"></script>
    <script src="scripts/questions/questions_app.js"></script>
    <script src="scripts/quizstack/quizstack_app.js"></script>
    <script src="scripts/test/test_app.js"></script>
    
    <script src="scripts/quiz/quiz_services.js"></script>
    <script src="scripts/category/category_services.js"></script>
    <script src="scripts/subcategory/subcategory_services.js"></script>
    <script src="scripts/questions/questions_services.js"></script>
    <script src="scripts/quizstack/quizstack_services.js"></script>
    <script src="scripts/test/test_services.js"></script>

    <script src="scripts/quiz/quiz_controllers.js"></script>
    <script src="scripts/category/category_controllers.js"></script>
    <script src="scripts/subcategory/subcategory_controllers.js"></script>
    <script src="scripts/questions/questions_controllers.js"></script>
    <script src="scripts/quizstack/quizstack_controllers.js"></script>
    <script src="scripts/test/test_controllers.js"></script>

    <script src="scripts/filters.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="js/file_saver.js"></script>
  <!-- endbuild -->

</body>
</html>
