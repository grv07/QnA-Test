<!DOCTYPE html>
<html lang="en" ng-app="Test" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QnA Test Window</title>
    <!-- build:css styles/main.css  -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js scripts/main.js  -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>    
    <script src="js/angular.js"></script>
    <!-- endbuild -->
</head>
<body>
<header>
  <div ui-view="header"></div>
</header>
<main>
  <div ui-view="content">
    <div class="row text-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="red-text">The test runs in a popup window so do not disallow the window from opening.</p>
            </div>
        </div>
        <div class="row"><br><br><br>
            <button class="btn btn-primary btn-large" ng-click="openTest()">Open Test</button>
        </div>
    </div>
  </div>
</main>

<div id="stateModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body text-center">
        <p id="stateModalBodyMessage" style="font-weight: bold;"></p>
        <p><img id="stateModalBodyImage" src="" alt="Image not available"></p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<footer>
  <div ui-view="footer"></div>
</footer>

  <!-- build:js scripts/main.js  -->
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-cookies.js"></script>

    <script src="scripts/settings.js"></script>
    <script src="scripts/server_settings.js"></script>

    <script src="scripts/interceptors.js"></script>

    <script src="scripts/app.js"></script>
    <!-- <script src="scripts/directives.js"></script> -->
    <script src="scripts/services.js"></script>
    <script src="scripts/local_test_controller.js"></script>
    <script src="scripts/third_party_test_controller.js"></script>



    <script src="scripts/filters.js"></script>
    <script src="scripts/ui.js"></script>
  <!-- endbuild -->

</body>
</html>
