<div class="container-fluid text-center">
<div ng-include src="'views/alert_msg.html'"></div>
	<div class="row">
		<button ng-click="closeTestWindow()">EXIT</button>
	</div>
	<div class="row" style="margin-top: 180px;">
		<h3 ng-if="!unableToGetAllSavedStacks"><b>Your questions have been loaded.</b></h3>
	</div>

	<div class="row">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}"
		  aria-valuemin="0" aria-valuemax="100" style="width:{{progressValue}}%">
		    <span class="sr-only">{{progressValue}} Complete</span>
		  </div>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-large btn-primary pointer" ng-click="startTest()" ng-if="!unableToGetAllSavedStacks && progressValue===100">Click to start the test</button>
		<h3 ng-if="unableToGetAllSavedStacks">Unable to load questions</h3>
	</div>
</div>
